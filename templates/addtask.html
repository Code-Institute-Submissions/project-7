{% extends 'base.html'%}
{% block content %}

<h3> add task </h3>
  <div class="row">
    <div class="input-field col s12">
    <i class='material-icons prefix'>poll</i>
        <select id='category' name='category_name'>
        <option value="" disabled selected>Choose Category</option>
        {% for cat in categories%}
        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
        {% endfor %}
        </select>
        <label>Exercise catergoty</label>
    </div>
  </div>
  <div class="row">
    <form action='' method='POST' class="col s12">
      <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name='task_name' type="text" class="validate">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">subject</i>
                <textarea name='exercise_description' id='task_description' class='materialize-textarea' ></textarea>
                <label for="icon_telephone">Exercise description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date" name='date' type="text" class="datepicker matfix">
                <label for="icon_prefix">Date performed</label>
            </div>
        </div>
    </form>
  </div>
        


{% endblock %}
