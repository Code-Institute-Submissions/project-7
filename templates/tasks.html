{% extends 'base.html'%}
{% block content %}
        
  <ul class="collapsible popout">
  {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="material-icons">fitness_center</i>
      <strong>{{task.task_name}}</strong> - {{task.date}} </div>
      <div class="collapsible-body">
      <span>{{task.exercise_description}}</span></div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
