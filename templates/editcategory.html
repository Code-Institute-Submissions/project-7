{% extends 'base.html'%}
{% block content %}

<h3> Edit category </h3>
<div class="row">
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
                <div class="input-field col s12">
                <i class='material-icons prefix'>poll</i>
                <input id="category_name" name='category_name' type="text" class="validate" value= '{{category.category_name}}'>
                <label for="icon_prefix">Category Name</label>
        </div>
         <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
                <i class="material-icons right">playlist_add</i>
            </button>
         </div>

    </form>
  </div>
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
